<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/css/style2.css">
</head>
<body> 
  <!-- Este div serÃ¡ para la parte de seleccion de campeones de los dos jugadores -->
  <div class= "container tables">
    <div class= "card-section">
      <h1>BattleCards</h1>
      <div class= "card-display"> 
        <div id="player1" class="drop-destination" ondrop="dropHandler(event)" ondragover="dragHandler(event)"></div>
        <div id="player2" class="drop-destination" ondrop="dropHandler(event)" ondragover="dragHandler(event)"></div>
      </div>
    </div>
    <div class="btn-position">
      <button class="btn arena">GO TO ARENA</button>
    </div>
  </div>

  <div class= "container black-background"> 
    <div class = "card-section white">
      <h3>MAIN CHARACTERS</h3>
      <div id= "characters-display" class="card-display" ondrop="dropHandler(event)" ondragover="dragHandler(event)"></div>
    </div>
    <div class = "card-section yellow">
      <h3>LEGENDARY CARDS</h3>
      <div id= "legendary-display" class= "card-display"></div>
    </div>
    <div class = "card-section red">
      <h3>EPIC CARDS</h3>
      <div id= "epic-display" class= "card-display"></div>
    </div>
    <div class = "card-section grey">
      <h3>NORMAL CARDS</h3>
      <div id= "normal-display" class= "card-display"></div>
    </div>
  </div>
 

  <script src="js/characters.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/player.js"></script>
  <script src="js/handleCards.js"></script>
  <script src="js/index2.js"></script>
  <!-- <script src="js/game.js"></script> -->
</body>
</html>
